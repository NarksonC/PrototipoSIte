<!DOCTYPE html>
<html>
<head>
    <title>Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            display: inline-block;
            width: 30%;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .search-bar {
            flex: 1;
            margin: 0 10px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
        }
        .btn-login {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-nivest {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button class="btn-nivest">NIVEST</button>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos" id="searchInput">
        </div>
        <button class="btn-login">Fazer Login</button>
    </header>
    <div class="container">
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1.</p>
            <p>Preço: $10.00</p>
        </div>
        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2.</p>
            <p>Preço: $15.00</p>
        </div>
        <div class="product">
            <img src="produto3.jpg" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição do Produto 3.</p>
            <p>Preço: $20.00</p>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const products = document.querySelectorAll('.product');

        searchInput.addEventListener('keyup', function () {
            const searchTerm = searchInput.value.toLowerCase();

            products.forEach(product => {
                const productTitle = product.querySelector('h2').textContent.toLowerCase();
                if (productTitle.includes(searchTerm)) {
                    product.style.display = 'inline-block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
